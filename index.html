<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>sign up</title>
</head>
<body>
<div class="form" id="form">
    <div class="container">
        <div class=" row align-items-center">
            <div class="col-md-8 mx-auto">
                <header class="d-flex justify-content-center">
                    <span class=""> sign up </span>
                </header>
                <form class="d-flex flex-column">
                    <label for="username">name <span id="usernameSpan"> &nbsp; *this is require</span></label><input type="text" id="username" class="username">
                    <label for="phone">phone<span id="phoneSpan"> &nbsp; *this is require</span></label><input type="text" id="phone" class="phone">
                    <label for="email">email<span id="emailSpan"> &nbsp; *this is require</span></label><input type="email" id="email" class="email">
                    <label class="gender" >gender<span id="genderSpan"> &nbsp; *this is require</span></label>
                    <div class="radio d-flex">
                        <label for="male">Male </label> <input type="radio" id="male"  name="gender"
                                                              value="male">
                        <label for="female">Female </label> <input type="radio" id="female"  name="gender"
                                                                  value="female">
                        <input type="submit" value="submit" class="submit">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
